name: Update README
on:
  workflow_dispatch:
  push:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Debug - Show current directory
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Looking for Python files:"
        find . -name "*.py" -type f
    - name: Update README
      run: |
        echo "# My Repository" > README.md
        echo "" >> README.md
        echo "## Files in this repository:" >> README.md
        echo "" >> README.md
        
        # List ALL files first
        echo "### All files:" >> README.md
        for file in *; do
          if [ -f "$file" ]; then
            echo "- $file" >> README.md
          fi
        done
        
        echo "" >> README.md
        echo "### Python files specifically:" >> README.md
        
        # List Python files
        python_files=$(find . -name "*.py" -type f | head -10)
        if [ -n "$python_files" ]; then
          echo "$python_files" | while read file; do
            filename=$(basename "$file")
            echo "- $filename" >> README.md
          done
        else
          echo "- No Python files found" >> README.md
        fi
        
        echo "" >> README.md
        echo "Last updated: $(date)" >> README.md
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Update README with file list" || exit 0
        git push
